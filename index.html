<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফ্রি ইউটিউব ট্যাগ জেনারেটর</title>
    <style>
        :root {
            --primary: #ff0000;
            --dark: #0f0f0f;
            --light: #ffffff;
            --gray: #f1f1f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gray);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--light);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--dark);
            margin-bottom: 20px;
        }

        h1 span {
            color: var(--primary);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button.generate-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        button.generate-btn:hover {
            background-color: #cc0000;
        }

        .tags-container {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background: #fafafa;
        }

        .tag {
            background-color: #e5e5e5;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag i {
            cursor: pointer;
            color: #666;
            font-weight: bold;
        }

        .tag i:hover {
            color: var(--primary);
        }

        .action-area {
            display: none; /* Initially hidden */
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background-color: var(--dark);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .copy-btn:hover {
            opacity: 0.9;
        }

        .credit {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube <span>Tag Generator</span></h1>
    <p>আপনার ভিডিওর বিষয় লিখুন এবং সেরা ট্যাগগুলো পান।</p>
    
    <div class="input-group">
        <input type="text" id="keywordInput" placeholder="যেমন: Funny Cat Videos...">
        <button class="generate-btn" onclick="fetchTags()">জেনারেট করুন</button>
    </div>

    <div id="tagsResult" class="tags-container">
        <span style="color: #999;">ট্যাগগুলো এখানে দেখা যাবে...</span>
    </div>

    <div class="action-area" id="actionArea">
        <span id="tagCount">0 টি ট্যাগ</span>
        <button class="copy-btn" onclick="copyTags()">কপি করুন</button>
    </div>

    <div class="credit">Open Source Project | No API Key Required</div>
</div>

<script>
    // এই অ্যারেতে ট্যাগগুলো জমা হবে
    let generatedTags = [];

    // 1. ট্যাগ ফেচ করার ফাংশন
    function fetchTags() {
        const keyword = document.getElementById('keywordInput').value;
        if (!keyword) {
            alert("দয়া করে কিছু লিখুন!");
            return;
        }

        // লোডিং টেক্সট দেখানো
        const container = document.getElementById('tagsResult');
        container.innerHTML = '<span style="color: #666;">ট্যাগ খোঁজা হচ্ছে...</span>';

        // Google Suggest Queries API ব্যবহার (JSONP টেকনিক)
        // আমরা সরাসরি fetch() করতে পারি না কারণ CORS পলিসি ব্লক করবে।
        // তাই আমরা স্ক্রিপ্ট ট্যাগ ইনজেকশন ব্যবহার করছি।
        const script = document.createElement('script');
        script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(keyword)}&callback=processTags`;
        document.body.appendChild(script);
    }

    // 2. ডেটা প্রসেস করার কলব্যাক ফাংশন (JSONP)
    function processTags(data) {
        // data[1] এর মধ্যে সাজেস্টিভ কিওয়ার্ডগুলো থাকে
        const suggestions = data[1];
        
        // ট্যাগ লিস্ট রিসেট করা
        generatedTags = [];
        const container = document.getElementById('tagsResult');
        container.innerHTML = '';

        if (suggestions.length === 0) {
            container.innerHTML = 'কোনো ট্যাগ পাওয়া যায়নি। অন্য কিওয়ার্ড দিয়ে চেষ্টা করুন।';
            document.getElementById('actionArea').style.display = 'none';
            return;
        }

        // লুপ চালিয়ে ট্যাগগুলো দেখানো
        suggestions.forEach(item => {
            const tagText = item[0];
            generatedTags.push(tagText);
            
            const tagElement = document.createElement('div');
            tagElement.className = 'tag';
            tagElement.innerHTML = `
                ${tagText}
                <i onclick="removeTag(this, '${tagText}')">×</i>
            `;
            container.appendChild(tagElement);
        });

        // অ্যাকশন এরিয়া দেখানো
        document.getElementById('actionArea').style.display = 'flex';
        updateCount();
    }

    // 3. নির্দিষ্ট ট্যাগ রিমুভ করা
    function removeTag(element, text) {
        // অ্যারে থেকে রিমুভ
        generatedTags = generatedTags.filter(tag => tag !== text);
        // HTML থেকে রিমুভ
        element.parentElement.remove();
        updateCount();
    }

    // 4. ট্যাগ কপি করা
    function copyTags() {
        const tagsString = generatedTags.join(', ');
        navigator.clipboard.writeText(tagsString).then(() => {
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.innerText;
            btn.innerText = "কপি হয়েছে!";
            setTimeout(() => {
                btn.innerText = originalText;
            }, 2000);
        });
    }

    // 5. কাউন্ট আপডেট করা
    function updateCount() {
        document.getElementById('tagCount').innerText = `${generatedTags.length} টি ট্যাগ`;
    }

    // এন্টার বাটন চাপলে কাজ করার জন্য
    document.getElementById('keywordInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            fetchTags();
        }
    });

</script>

</body>
</html>
